{% extends 'management/base.html' %}
{% block title %}Assign Badge - Admin{% endblock %}
{% block content %}
<div class="max-w-4xl mx-auto">
  <form method="post" class="bg-white rounded-xl shadow border border-gray-200 p-6 space-y-5">
    {% csrf_token %}
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1.5">Student *</label>
      {{ form.student }}
    </div>
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1.5">Badge *</label>
      {{ form.badge }}
    </div>
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1.5">Awarded By *</label>
      {{ form.awarded_by }}
    </div>
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1.5">Reason</label>
      {{ form.reason }}
    </div>
    <div class="flex gap-3 pt-4">
      <button type="submit" class="px-6 py-2.5 bg-primary-600 text-white rounded-lg hover:bg-primary-700 font-medium">Assign</button>
      <a href="{% url 'management:student_badges_list' %}" class="px-6 py-2.5 border border-gray-300 rounded-lg hover:bg-gray-50">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
